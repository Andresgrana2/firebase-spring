<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Facturas</title>
</head>
<body>
<h1>Consulta de Facturas</h1>

<form action="/" method="get">
    <label for="dia_semana">Día de la semana:</label>
    <select id="dia_semana" name="dia_semana">
        <option value="Todos">Todos</option>
        <option value="Lunes">Lunes</option>
        <option value="Martes">Martes</option>
        <option value="Miércoles">Miércoles</option>
        <option value="Jueves">Jueves</option>
        <option value="Viernes">Viernes</option>
        <option value="Sábado">Sábado</option>
        <option value="Domingo">Domingo</option>
    </select>

    <label for="forma_pago">Forma de pago:</label>
    <select id="forma_pago" name="forma_pago">
        <option value="Todas">Todas</option>
        <option value="Tarjeta de Crédito">Tarjeta</option>
        <option value="Efectivo">Efectivo</option>
        <option value="Transferencia Bancaria">Transferencia</option>
        <option value="PSE">PSE</option>
    </select>

    <button type="submit">Consultar</button>
</form>

<br>

<table border="1">
    <thead>
    <tr>
        <th>Número de Factura</th>
        <th>Cliente</th>
        <th>Día de la Semana</th>
        <th>Forma de Pago</th>
        <th>Valor</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="invoice : ${invoices}">
        <td th:text="${invoice.facturaNumero}"></td>
        <td th:text="${invoice.cliente}"></td>
        <td th:text="${invoice.diaSemana}"></td>
        <td th:text="${invoice.formaPago}"></td>
        <td th:text="${invoice.valor}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
